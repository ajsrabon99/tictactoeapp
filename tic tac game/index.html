<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" style="border-radius: 50%;" href="assets/game_logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="intro-screen">
    <img src="assets/game_logo.png" alt="Game Logo" style="height: 60%;">
    <button id="start-button" class="btn btn-warning">Start Game</button>
</div>

<div id="mode-select-screen">
    <h2>Select Game Mode</h2>
    <div class="d-flex flex-column mt-auto">
        <button id="play-with-ai" class="btn btn-outline-success btn-lg mb-3">Play with AI</button>
        <button id="play-with-friends" class="btn btn-outline-info btn-lg mb-3">Play with Friends</button>
        <button id="privacy-button" class="btn btn-light">Privacy Policy</button>
    </div>
</div>


<div id="game-container" style="display: none;">
    <h2 id="message">Player X's turn</h2>
    <div class="board" id="board">
    </div>
    <button id="back-button" class="btn btn-warning">
        <img src="assets/button/back_button.png" alt="Back Icon" style="height: 20px; margin-right: 8px;"> Back
    </button>
    <button id="restart-button" class="btn btn-success">
        <img src="assets/button/reload_button.png" alt="Restart Icon" style="height: 20px; margin-right: 8px;"> 
    </button>
    <button id="exit-button" class="btn btn-danger">
        <img src="assets/button/exit_button.png" alt="Exit Icon" style="height: 20px; margin-right: 8px;"> Exit
    </button>
    

</div>

<audio id="click-sound" src="assets/music/click_sound.mp3" preload="auto"></audio>
<audio id="celebration-sound" src="assets/music/winning_celebration.mp3" preload="auto"></audio>
<audio id="background-music" src="assets/music/background_music.mp3" preload="auto" loop="true"></audio>

<script src="script.js"></script>

</body>
</html>
